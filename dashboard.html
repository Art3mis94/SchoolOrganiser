<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Educator Hub - Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  .nav-active { @apply bg-white text-indigo-700 shadow-inner; }
  body { font-family: 'Inter', sans-serif; }
  .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 1.5rem;
      height: 1.5rem;
      animation: spin 1s linear infinite;
      margin: 0 auto;
  }
  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }
</style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navigation -->
<nav class="bg-indigo-700 p-4 shadow-2xl">
  <div class="container max-w-4xl mx-auto flex flex-wrap items-center justify-center gap-4 relative">
    <div class="flex flex-wrap justify-center gap-4">
      <a href="dashboard.html" class="px-4 py-2 nav-active font-bold rounded-lg transition">Home üè†</a>
      <a href="curriculum_topics.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Topics üß†</a>
      <a href="notes.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Notes üìù</a>
      <a href="todo.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">To-Do List ‚úÖ</a>
      <a href="resources.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Tools üõ†Ô∏è</a>
    </div>
    <button id="signout-btn" class="absolute right-0 top-1/2 -translate-y-1/2 mr-4 px-5 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition">Sign Out</button>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container max-w-4xl mx-auto p-8 bg-white rounded-3xl shadow-2xl mt-8">
  <!-- Greeting Header - Dynamic Name Display -->
  <h1 class="text-4xl font-bold text-center text-indigo-800 mb-2">
    Welcome back, <span id="user-name-display">Educator</span>!
  </h1>
  <p class="text-center text-gray-600 mb-10 text-lg">
    <span id="greeting-time"></span>
  </p>

  <!-- Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-2xl shadow-lg text-center">
      <i class="fas fa-book-open text-4xl mb-3"></i>
      <h3 id="topics-count" class="text-2xl font-bold"><div class="spinner mx-auto"></div></h3>
      <p class="text-blue-100">Topics Covered</p>
    </div>
    <div class="bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-2xl shadow-lg text-center">
      <i class="fas fa-check-circle text-4xl mb-3"></i>
      <h3 id="completed-count" class="text-2xl font-bold"><div class="spinner mx-auto"></div></h3>
      <p class="text-green-100">Completed Tasks</p>
    </div>
    <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-2xl shadow-lg text-center">
      <i class="fas fa-sticky-note text-4xl mb-3"></i>
      <h3 id="notes-count" class="text-2xl font-bold"><div class="spinner mx-auto"></div></h3>
      <p class="text-purple-100">Total Notes</p>
    </div>
  </div>

  <!-- Quick Actions -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Quick Actions</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
    <a href="notes.html" class="bg-indigo-50 hover:bg-indigo-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
      <i class="fas fa-edit text-3xl text-indigo-600 mb-3"></i>
      <p class="font-semibold text-indigo-800">Write New Note</p>
    </a>
    <a href="curriculum_topics.html" class="bg-teal-50 hover:bg-teal-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
      <i class="fas fa-brain text-3xl text-teal-600 mb-3"></i>
      <p class="font-semibold text-teal-800">Plan Topics</p>
    </a>
    <a href="todo.html" class="bg-amber-50 hover:bg-amber-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
      <i class="fas fa-list-check text-3xl text-amber-600 mb-3"></i>
      <p class="font-semibold text-amber-800">View To-Do List</p>
    </a>
    <a href="resources.html" class="bg-pink-50 hover:bg-pink-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
      <i class="fas fa-tools text-3xl text-pink-600 mb-3"></i>
      <p class="font-semibold text-pink-800">Open Tools</p>
    </a>
  </div>
</div>

<!-- Footer for Less Prominent Details (User ID) -->
<footer class="container max-w-4xl mx-auto mt-4 p-4 text-center text-gray-500 text-xs">
    <p>
        App Version 1.0. | Your User ID: <span id="user-id-display" class="font-mono text-gray-700">Loading...</span>
    </p>
</footer>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
  authDomain: "school-organiser-5f512.firebaseapp.com",
  projectId: "school-organiser-5f512",
  storageBucket: "school-organiser-5f512.appspot.com",
  messagingSenderId: "567803400438",
  appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7"
};
const APP_ID = "school-organiser-5f512";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM Elements 
const userIdEl = document.getElementById('user-id-display');
const greetingEl = document.getElementById('greeting-time');
const userNameEl = document.getElementById('user-name-display'); 
const topicsCountEl = document.getElementById('topics-count');
const completedCountEl = document.getElementById('completed-count');
const notesCountEl = document.getElementById('notes-count');

// Greeting
const hour = new Date().getHours();
const greeting = hour < 12 ? "Good morning" : hour < 18 ? "Good afternoon" : "Good evening";
greetingEl.textContent = `${greeting}!`;

// Auth
onAuthStateChanged(auth, (user) => {
  if (user) {
    const uid = user.uid;
    
    // Display Name Logic
    const userName = user.displayName || user.email.split('@')[0];
    userNameEl.textContent = userName;
    
    // Display User ID in the footer
    userIdEl.textContent = uid; 
    
    syncStats(uid);
  } else {
    // FIX: Added a slight delay to prevent the infinite loop on transition back from index.html.
    setTimeout(() => {
        window.location.href = "index.html"; 
    }, 50); 
  }
});

// Sign Out
document.getElementById('signout-btn').onclick = () => {
  signOut(auth).then(() => window.location.href = "index.html");
};

// --- Real-time Stats (CORRECTED PATHS) ---
function syncStats(uid) {
  
  // Base path for user data
  const userBasePath = ['artifacts', APP_ID, 'users', uid];
  
  // 1. Topics Count
  const topicsRef = collection(db, ...userBasePath, 'curriculum_topics');
  onSnapshot(topicsRef, snap => {
    topicsCountEl.textContent = snap.size || 0;
  });

  // 2. Completed Todos
  const todoRef = collection(db, ...userBasePath, 'todo_items');
  const completedQuery = query(todoRef, where('completed', '==', true));
  onSnapshot(completedQuery, snap => {
    completedCountEl.textContent = snap.size || 0;
  });

  // 3. Notes Count 
  const notesRef = collection(db, ...userBasePath, 'daily_notes');
  onSnapshot(notesRef, snap => {
    notesCountEl.textContent = snap.size || 0;
  });
}
</script>

</body>
</html>
