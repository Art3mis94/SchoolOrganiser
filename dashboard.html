<!DOCTYPE html>
<html lang="en">
<head>

<style>

<nav class="bg-indigo-700 p-4 shadow-2xl">

    <a href="curriculum_topics.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">Topics üß†</a>
    <a href="notes.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">Notes üìù</a>
    <a href="todo.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">To-Do ‚úÖ</a>

<div class="container max-w-4xl mx-auto p-8 bg-white rounded-3xl shadow-2xl mt-8">
  <h1 class="text-4xl font-bold text-center text-indigo-800 mb-2">

  <!-- Stats Cards (Clickable) -->

      <i class="fas fa-hourglass-start text-4xl mb-3"></i>
      <h3 id="pending-count" class="text-2xl font-bold"><div class="spinner mx-auto"></div></h3>
      <p class="text-amber-100">Pending Tasks</p>

    <a href="notes.html" class="block bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-2xl shadow-lg text-center hover:shadow-2xl hover:scale-105 transition transform">
      <i class="fas fa-sticky-note text-4xl mb-3"></i>
      <h3 id="notes-count" class="text-2xl font-bold"><div class="spinner mx-auto"></div></h3>
      <p class="text-purple-100">Total Notes</p>
    </a>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">

    <a href="curriculum_topics.html" class="bg-teal-50 hover:bg-teal-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">

<!-- Firebase Scripts -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
  authDomain: "school-organiser-5f512.firebaseapp.com",
  projectId: "school-organiser-5f512",
  storageBucket: "school-organiser-5f512.appspot.com",
  messagingSenderId: "567803400438",
  appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const userIdEl = document.getElementById('user-id-display');
const greetingEl = document.getElementById('greeting-time');
const userNameEl = document.getElementById('user-name-display');
const topicsCountEl = document.getElementById('topics-count');
const pendingCountEl = document.getElementById('pending-count');
const notesCountEl = document.getElementById('notes-count');

const hour = new Date().getHours();
const greeting = hour < 12 ? "Good morning" : hour < 18 ? "Good afternoon" : "Good evening";
greetingEl.textContent = `${greeting}!`;

onAuthStateChanged(auth, user => {
  if (!user) return window.location.href='index.html';
  const uid = user.uid;
  const userName = user.displayName || user.email.split('@')[0];
  userNameEl.textContent = userName;
  userIdEl.textContent = uid;

  // Topics count
  onSnapshot(collection(db, 'users', uid, 'topics'), snap => {
    topicsCountEl.textContent = snap.size || 0;
  });

  // Pending tasks count
  const todoDocRef = doc(db, 'artifacts', 'school-organiser-5f512', 'users', uid, 'task_planner', 'todo_list');
  onSnapshot(todoDocRef, docSnap => {
    if (docSnap.exists()) {
      const tasks = docSnap.data().tasks || [];
      const pending = tasks.filter(t => !t.completed).length;
      pendingCountEl.textContent = pending;
    } else {
      pendingCountEl.textContent = 0;
    }
  });

  // Notes count
  onSnapshot(collection(db, 'users', uid, 'daily_notes'), snap => {
    notesCountEl.textContent = snap.size || 0;
  });
});

// Sign out
document.getElementById('signout-btn').onclick = () => {
  signOut(auth).then(() => window.location.href='index.html');
};
</script>

</body>
</html>
