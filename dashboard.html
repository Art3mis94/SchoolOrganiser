<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educator Hub - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .nav-active { @apply bg-white text-indigo-700 shadow-lg; }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-indigo-700 text-white shadow-2xl">
    <div class="max-w-4xl mx-auto px-4 py-4 flex flex-wrap items-center justify-between gap-4">
      <div class="flex flex-wrap gap-3">
        <a href="index.html" class="px-4 py-2 nav-active rounded-lg font-bold">Home</a>
        <a href="curriculum_topics.html" class="px-4 py-2 hover:bg-indigo-600 rounded-lg font-medium transition">Topics</a>
        <a href="notes.html" class="px-4 py-2 hover:bg-indigo-600 rounded-lg font-medium transition">Notes</a>
        <a href="todo.html" class="px-4 py-2 hover:bg-indigo-600 rounded-lg font-medium transition">To-Do List</a>
        <a href="resources.html" class="px-4 py-2 hover:bg-indigo-600 rounded-lg font-medium transition">Tools</a>
      </div>
      <button id="signout-btn" class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-bold shadow-lg">
        Sign Out
      </button>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto p-6 mt-8">
    <div class="bg-white rounded-3xl shadow-2xl p-8">
      <h1 class="text-4xl font-bold text-center text-indigo-800 mb-4">
        Welcome back, Teacher!
      </h1>
      <p class="text-center text-gray-600 text-lg mb-10">
        <span id="greeting-time"></span> · User ID: <code id="user-id-display" class="text-indigo-600 text-sm">…</code>
      </p>

      <!-- Loading spinner -->
      <div id="loading" class="text-center my-12">
        <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
        <p class="mt-4 text-gray-600">Loading your real stats...</p>
      </div>

      <!-- Real Stats -->
      <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 hidden">
        <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-8 rounded-2xl text-center shadow-xl">
          <i class="fas fa-book-open text-5xl mb-4"></i>
          <div id="topics-count" class="text-4xl font-bold">0</div>
          <div class="text-blue-100">Topics Created</div>
        </div>
        <div class="bg-gradient-to-br from-green-500 to-green-600 text-white p-8 rounded-2xl text-center shadow-xl">
          <i class="fas fa-check-circle text-5xl mb-4"></i>
          <div id="completed-count" class="text-4xl font-bold">0</div>
          <div class="text-green-100">Completed Topics</div>
        </div>
        <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-8 rounded-2xl text-center shadow-xl">
          <i class="fas fa-sticky-note text-5xl mb-4"></i>
          <div id="notes-count" class="text-4xl font-bold">0</div>
          <div class="text-purple-100">Total Notes</div>
        </div>
      </div>

      <!-- Quick Actions (same as before) -->
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Quick Actions</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <a href="notes.html" class="bg-indigo-50 hover:bg-indigo-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
          <i class="fas fa-edit text-4xl text-indigo-600 mb-3"></i><p class="font-bold">New Note</p>
        </a>
        <a href="curriculum_topics.html" class="bg-teal-50 hover:bg-teal-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
          <i class="fas fa-brain text-4xl text-teal-600 mb-3"></i><p class="font-bold">Topics</p>
        </a>
        <a href="todo.html" class="bg-amber-50 hover:bg-amber-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
          <i class="fas fa-list-check text-4xl text-amber-600 mb-3"></i><p class="font-bold">To-Do</p>
        </a>
        <a href="resources.html" class="bg-pink-50 hover:bg-pink-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
          <i class="fas fa-tools text-4xl text-pink-600 mb-3"></i><p class="font-bold">Tools</p>
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
      authDomain: "school-organiser-5f512.firebaseapp.com",
      projectId: "school-organiser-5f512",
      storageBucket: "school-organiser-5f512.appspot.com",
      messagingSenderId: "567803400438",
      appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7"
    };

    const appId = "1:567803400438:web:56ea2010e2d2a54fcc5cd7";   // ← this is the important part

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userIdEl = document.getElementById('user-id-display');
    const topicsEl = document.getElementById('topics-count');
    const completedEl = document.getElementById('completed-count');
    const notesEl = document.getElementById('notes-count');
    const loading = document.getElementById('loading');
    const stats = document.getElementById('stats');

    const hour = new Date().getHours();
    document.getElementById('greeting-time').textContent = 
      hour < 12 ? "Good morning" : hour < 18 ? "Good afternoon" : "Good evening";

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }

      userIdEl.textContent = user.uid;

      try {
        // CORRECT PATH — matches your notes.html
        const base = collection(db, "artifacts", appId, "users", user.uid);

        // Topics count
        const topicsSnap = await getDocs(collection(base, "topics"));
        topicsEl.textContent = topicsSnap.size;

        // Completed topics count
        const completedSnap = await getDocs(query(collection(base, "topics"), where("completed", "==", true)));
        completedEl.textContent = completedSnap.size;

        // Notes count
        const notesSnap = await getDocs(collection(base, "daily_notes"));
        notesEl.textContent = notesSnap.size;

        // Hide spinner, show stats
        loading.classList.add('hidden');
        stats.classList.remove('hidden');

      } catch (e) {
        console.error(e);
        loading.innerHTML = "<p class='text-red-600'>Error loading data</p>";
      }
    });

    document.getElementById('signout-btn').onclick = () => {
      signOut(auth).then(() => window.location.href = "index.html");
    };
  </script>
</body>
</html>
