<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Educator Hub - Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { font-family: 'Inter', sans-serif; }
  .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 1.5rem;
      height: 1.5rem;
      animation: spin 1s linear infinite;
      margin: 0 auto;
  }
  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }
</style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-indigo-700 p-4 shadow-2xl">
  <div class="container max-w-5xl mx-auto flex flex-wrap items-center justify-center gap-4 relative">
    <div class="flex flex-wrap justify-center gap-4">
      <a href="dashboard.html" class="px-4 py-2 bg-white text-indigo-700 font-bold rounded-lg shadow-inner transition">Home üè†</a>
      <a href="topics.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Topics üß†</a>
      <a href="notes.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Notes üìù</a>
      <a href="todo.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">To-Do ‚úÖ</a>
      <a href="resources.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Tools üõ†Ô∏è</a>
    </div>
    <button id="signoutBtn" class="absolute right-0 top-1/2 -translate-y-1/2 mr-4 px-5 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition">Sign Out</button>
  </div>
</nav>

<!-- Main content -->
<div class="container max-w-5xl mx-auto p-8 bg-white rounded-3xl shadow-2xl mt-8">
  <h1 class="text-4xl font-bold text-center text-indigo-800 mb-2">
    Welcome back, <span id="userNameDisplay">Educator</span>!
  </h1>
  <p class="text-center text-gray-600 mb-10 text-lg">
    <span id="greetingTime"></span>
  </p>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <!-- Topics -->
    <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-2xl shadow-lg text-center">
      <i class="fas fa-book-open text-4xl mb-3"></i>
      <h3 id="topicsCount" class="text-2xl font-bold"><div class="spinner mx-auto"></div></h3>
      <p class="text-blue-100">Topics</p>
    </div>
    <!-- Notes -->
    <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-2xl shadow-lg text-center">
      <i class="fas fa-sticky-note text-4xl mb-3"></i>
      <h3 id="notesCount" class="text-2xl font-bold"><div class="spinner mx-auto"></div></h3>
      <p class="text-purple-100">Notes</p>
    </div>
    <!-- To-Do Completed -->
    <div class="bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-2xl shadow-lg text-center">
      <i class="fas fa-check-circle text-4xl mb-3"></i>
      <h3 id="completedCount" class="text-2xl font-bold"><div class="spinner mx-auto"></div></h3>
      <p class="text-green-100">Completed Tasks</p>
    </div>
  </div>

  <!-- Quick Actions -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Quick Actions</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
    <a href="notes.html" class="bg-indigo-50 hover:bg-indigo-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
      <i class="fas fa-edit text-3xl text-indigo-600 mb-3"></i>
      <p class="font-semibold text-indigo-800">Write New Note</p>
    </a>
    <a href="topics.html" class="bg-teal-50 hover:bg-teal-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
      <i class="fas fa-brain text-3xl text-teal-600 mb-3"></i>
      <p class="font-semibold text-teal-800">Manage Topics</p>
    </a>
    <a href="todo.html" class="bg-amber-50 hover:bg-amber-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
      <i class="fas fa-list-check text-3xl text-amber-600 mb-3"></i>
      <p class="font-semibold text-amber-800">View To-Do List</p>
    </a>
    <a href="resources.html" class="bg-pink-50 hover:bg-pink-100 p-6 rounded-xl text-center shadow-md hover:shadow-xl transition">
      <i class="fas fa-tools text-3xl text-pink-600 mb-3"></i>
      <p class="font-semibold text-pink-800">Open Tools</p>
    </a>
  </div>
</div>

<footer class="container max-w-5xl mx-auto mt-4 p-4 text-center text-gray-500 text-xs">
    App Version 1.0. | User ID: <span id="userIdDisplay">Loading...</span>
</footer>

<!-- Firebase & JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
  authDomain: "school-organiser-5f512.firebaseapp.com",
  projectId: "school-organiser-5f512",
  storageBucket: "school-organiser-5f512.appspot.com",
  messagingSenderId: "567803400438",
  appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM Elements
const userNameEl = document.getElementById('userNameDisplay');
const greetingEl = document.getElementById('greetingTime');
const userIdEl = document.getElementById('userIdDisplay');
const topicsCountEl = document.getElementById('topicsCount');
const notesCountEl = document.getElementById('notesCount');
const completedCountEl = document.getElementById('completedCount');
const signOutBtn = document.getElementById('signoutBtn');

// Greeting
const hour = new Date().getHours();
greetingEl.textContent = hour < 12 ? "Good morning!" : hour < 18 ? "Good afternoon!" : "Good evening!";

// Sign Out
signOutBtn.onclick = async () => { await signOut(auth); window.location.href='index.html'; };

// Real-time Stats
onAuthStateChanged(auth, user => {
  if(!user) { window.location.href='index.html'; return; }
  const uid = user.uid;
  userIdEl.textContent = uid;
  userNameEl.textContent = user.displayName || user.email.split('@')[0];

  // Topics Count
  const topicsRef = collection(db,'users',uid,'topics');
  onSnapshot(topicsRef, snap => { topicsCountEl.textContent = snap.size; });

  // Notes Count
  const notesRef = collection(db,'users',uid,'notes');
  onSnapshot(notesRef, snap => { notesCountEl.textContent = snap.size; });

  // Completed To-Do Count
  const todoRef = collection(db,'users',uid,'task_planner','todo_list');
  onSnapshot(todoRef, snap => {
    let completed = 0;
    snap.docs.forEach(doc => { if(doc.data().tasks) completed += doc.data().tasks.filter(t=>t.completed).length; });
    completedCountEl.textContent = completed;
  });
});
</script>

</body>
</html>
