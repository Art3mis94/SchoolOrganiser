<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background:#f7f9fb; display:flex; justify-content:center; min-height:100vh; padding:1rem; }
  </style>
</head>
<body>

<div id="app-container" class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 mt-10">
  
  <!-- Login Screen -->
  <div id="auth-panel">
    <h1 class="text-3xl font-bold text-center mb-8">Welcome</h1>

    <div class="space-y-4">
      <button id="google-btn" class="w-full py-4 bg-white border-2 border-gray-300 rounded-xl font-semibold flex items-center justify-center gap-3 hover:bg-gray-50">
        <img src="https://www.google.com/favicon.ico" width="20"> Sign in with Google
      </button>

      <div class="relative text-center text-gray-500 my-4">
        <span class="bg-white px-2">or</span>
        <hr class="absolute inset-x-0 top-3">
      </div>

      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button id="login-btn" class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700">Log In</button>
      <button id="signup-btn" class="w-full py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700">Sign Up</button>
    </div>

    <p id="status-message" class="text-center mt-6 text-sm text-gray-600"></p>
  </div>

  <!-- Logged-in Screen -->
  <div id="main-content" class="hidden text-center space-y-8">
    <h2 class="text-2xl font-bold text-green-700">Welcome!</h2>
    <p class="text-gray-700">You are now logged in.</p>
    <div class="text-sm space-y-1">
      <div><strong>User ID:</strong> <code id="user-id-display" class="text-indigo-600"></code></div>
    </div>
    <button id="logout-button" class="w-full py-3 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700">Sign Out</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
    authDomain: "school-organiser-5f512.firebaseapp.com",
    projectId: "school-organiser-5f512",
    storageBucket: "school-organiser-5f512.appspot.com",
    messagingSenderId: "567803400438",
    appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7",
    measurementId: "G-9ZGHJPJW6M"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const authPanel = document.getElementById('auth-panel');
  const main = document.getElementById('main-content');
  const status = document.getElementById('status-message');
  const userIdEl = document.getElementById('user-id-display');

  // Buttons
  document.getElementById('google-btn').onclick = () => signInWithPopup(auth, provider);
  document.getElementById('login-btn').onclick = () => {
    const email = document.getElementById('email').value;
    const pass  = document.getElementById('password').value;
    signInWithEmailAndPassword(auth, email, pass).catch(e => status.textContent = e.message);
  };
  document.getElementById('signup-btn').onclick = () => {
    const email = document.getElementById('email').value;
    const pass  = document.getElementById('password').value;
    createUserWithEmailAndPassword(auth, email, pass).catch(e => status.textContent = e.message);
  };
  document.getElementById('logout-button').onclick = () => signOut(auth);

  onAuthStateChanged(auth, user => {
    if (user) {
      userIdEl.textContent = user.uid;
      authPanel.classList.add('hidden');
      main.classList.remove('hidden');
      status.textContent = '';
    } else {
      authPanel.classList.remove('hidden');
      main.classList.add('hidden');
    }
  });
</script>
</body>
</html>
