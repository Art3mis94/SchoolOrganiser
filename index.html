<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background:#f7f9fb; display:flex; justify-content:center; min-height:100vh; padding:1rem; }
    </style>
</head>
<body>

<div id="app-container" class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl mt-10">
    <div id="auth-status-panel">
        <h1 class="text-3xl font-bold text-center">Secure App Check</h1>
        <p class="text-center text-gray-500">Verifying...</p>
        <div class="my-6 p-6 bg-indigo-50 border-2 border-indigo-200 rounded-lg text-center">
            <p id="status-message" class="text-lg font-semibold text-indigo-700">Initializing...</p>
        </div>
        <div class="space-y-2 text-sm">
            <div class="flex justify-between"><span>App ID:</span> <code id="app-id-display">...</code></div>
            <div class="flex justify-between"><span>User ID:</span> <code id="user-id-display">...</code></div>
        </div>
    </div>

    <div id="main-content" class="hidden text-center space-y-6">
        <h2 class="text-2xl font-bold text-green-700">Welcome!</h2>
        <p>You are logged in.</p>
        <button id="logout-button" class="w-full py-3 bg-red-600 text-white rounded-lg">Sign Out</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, setPersistence, browserSessionPersistence, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
  authDomain: "school-organiser-5f512.firebaseapp.com",
  projectId: "school-organiser-5f512",
  storageBucket: "school-organiser-5f512.firebasestorage.app",
  messagingSenderId: "567803400438",
  appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7",
  measurementId: "G-9ZGHJPJW6M"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authPanel = document.getElementById('auth-status-panel');
    const main = document.getElementById('main-content');
    const status = document.getElementById('status-message');
    const appIdEl = document.getElementById('app-id-display');
    const userIdEl = document.getElementById('user-id-display');

    appIdEl.textContent = firebaseConfig.appId;

    onAuthStateChanged(auth, user => {
        if (user) {
            userIdEl.textContent = user.uid;
            authPanel.classList.add('hidden');
            main.classList.remove('hidden');
        } else {
            status.textContent = "Signing in anonymously...";
            signInAnonymously(auth).catch(e => status.textContent = "Error: " + e.message);
        }
    });

    setPersistence(auth, browserSessionPersistence);
    document.getElementById('logout-button').onclick = () => signOut(auth);
</script>
</body>
</html>
