<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Educator Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; background:#f7f9fb; display:flex; justify-content:center; min-height:100vh; padding:1rem; }
  </style>
</head>
<body>

<div id="app-container" class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 mt-10">
  
  <!-- Login Screen -->
  <div id="auth-panel">
    <h1 class="text-3xl font-bold text-center mb-8 text-indigo-800">Welcome Back</h1>
    <p class="text-center text-gray-600 mb-8">Sign in to access your Educator Hub</p>

    <div class="space-y-4">
      <button id="google-btn" class="w-full py-4 bg-white border-2 border-gray-300 rounded-xl font-semibold flex items-center justify-center gap-3 hover:bg-gray-50 transition">
        <img src="https://www.google.com/favicon.ico" width="20" alt="Google"> Sign in with Google
      </button>

      <div class="relative text-center text-gray-500 my-6">
        <span class="bg-white px-4">or</span>
        <hr class="absolute inset-x-0 top-1/2">
      </div>

      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <button id="login-btn" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition">Log In</button>
      <button id="signup-btn" class="w-full py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">Create Account</button>
    </div>

    <p id="status-message" class="text-center mt-6 text-sm text-red-600 h-5"></p>
  </div>

  <!-- Loading / Redirecting Screen (brief) -->
  <!-- Note: We are removing 'hidden' from the HTML here and letting JS control visibility -->
  <div id="loading-panel" class="hidden text-center flex-col items-center space-y-4">
    <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
    <p class="text-lg text-gray-700">Taking you to your dashboard...</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
    authDomain: "school-organiser-5f512.firebaseapp.com",
    projectId: "school-organiser-5f512",
    storageBucket: "school-organiser-5f512.appspot.com",
    messagingSenderId: "567803400438",
    appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7",
    measurementId: "G-9ZGHJPJW6M"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const authPanel = document.getElementById('auth-panel');
  const loadingPanel = document.getElementById('loading-panel');
  const status = document.getElementById('status-message');

  // Function to transition to the dashboard loading screen
  function goToDashboard() {
    authPanel.classList.add('hidden');
    // FIX: Add 'flex' to ensure the spinner is centered correctly when visible
    loadingPanel.classList.add('flex'); 
    loadingPanel.classList.remove('hidden');
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 800);
  }

  // Check auth state on load
  onAuthStateChanged(auth, (user) => {
    if (user) {
      goToDashboard();
    } else {
      // FIX: If no user, ensure the auth panel is visible and the loading panel is hidden
      authPanel.classList.remove('hidden');
      loadingPanel.classList.remove('flex'); // Ensure flex is removed if it was added
      loadingPanel.classList.add('hidden');
    }
  });

  // Google Sign-In
  document.getElementById('google-btn').onclick = () => {
    status.textContent = 'Signing in...';
    signInWithPopup(auth, provider)
      .then(() => goToDashboard())
      .catch((error) => {
        status.textContent = error.code === 'auth/popup-closed-by-user' 
          ? 'Sign in cancelled.' 
          : error.message;
      });
  };

  // Email Login
  document.getElementById('login-btn').onclick = () => {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    if (!email || !pass) return status.textContent = 'Please fill in both fields';

    status.textContent = 'Logging in...';
    signInWithEmailAndPassword(auth, email, pass)
      .then(() => goToDashboard())
      .catch((e) => status.textContent = e.message);
  };

  // Sign Up
  document.getElementById('signup-btn').onclick = () => {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    if (!email || !pass) return status.textContent = 'Please fill in both fields';

    status.textContent = 'Creating account...';
    createUserWithEmailAndPassword(auth, email, pass)
      .then(() => goToDashboard())
      .catch((e) => status.textContent = e.message);
  };
</script>
</body>
</html>
