<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educator Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #e5e7eb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="p-8 bg-white rounded-xl shadow-2xl text-center max-w-sm w-full">
        <h1 class="text-2xl font-bold text-indigo-700 mb-4">Loading Educator Hub...</h1>
        <p id="status-message" class="text-gray-500 mb-6">Checking user session, please wait.</p>
        
        <!-- Simple Loading Spinner -->
        <div class="flex justify-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
        </div>
    </div>

    <!-- Firebase Logic to check authentication and redirect -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
            authDomain: "school-organiser-5f512.firebaseapp.com",
            projectId: "school-organiser-5f512",
            storageBucket: "school-organiser-5f512.appspot.com",
            messagingSenderId: "567803400438",
            appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7"
        };
        // ----------------------------

        const statusMessageEl = document.getElementById('status-message');
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check the authentication state immediately
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to the secured dashboard
                statusMessageEl.textContent = "Session found. Redirecting to dashboard...";
                window.location.href = "dashboard.html";
            } else {
                // No user signed in, redirect to the login page
                statusMessageEl.textContent = "No session found. Redirecting to login...";
                window.location.href = "login.html";
            }
        });

    </script>
</body>
</html>
