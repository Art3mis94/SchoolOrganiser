<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educator Hub - Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .nav-active { @apply bg-white text-indigo-700 shadow-inner; }
    #noteEditor { min-height: 400px; }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-indigo-700 p-4 shadow-2xl">
  <div class="container max-w-4xl mx-auto flex flex-wrap justify-center gap-4">
    <a href="dashboard.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Home ğŸ </a>
    <a href="curriculum_topics.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Topics ğŸ§ </a>
    <a href="notes.html" class="px-4 py-2 bg-white text-indigo-700 font-bold rounded-lg shadow-inner transition">Notes ğŸ“</a>
    <a href="todo.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">To-Do âœ…</a>
    <a href="resources.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Tools ğŸ› ï¸</a>
  </div>
</nav>

  <div class="container max-w-4xl mx-auto p-8 bg-white rounded-3xl shadow-2xl mt-8 space-y-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Quick Notes</h1>

    <p id="loadingStatus" class="text-center text-gray-500 p-4">
      Connecting to your notes...
    </p>
    <p id="userIdDisplay" class="text-xs text-gray-400 text-center">User ID: Loading...</p>

    <div id="notesInterface" class="hidden">
      <div class="flex flex-col sm:flex-row justify-between items-center p-4 bg-indigo-50 rounded-xl shadow-inner mb-4">
        <label for="noteDate" class="text-lg font-semibold text-indigo-700">Select Date:</label>
        <input type="date" id="noteDate" class="p-2 border border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" disabled>
        <p id="saveStatus" class="text-sm italic text-gray-600 mt-2 sm:mt-0"></p>
      </div>

      <textarea id="noteEditor" 
        placeholder="Start typing your notes for this date here. Notes auto-save every few seconds."
        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base"
        disabled></textarea>

      <div class="mt-8">
        <h2 class="text-2xl font-bold text-gray-700 mb-4 flex items-center gap-2">Other Notes</h2>
        <div id="recentNotesList" class="space-y-3">
          <p class="text-gray-500 italic text-center">Loading your notes...</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // YOUR REAL CONFIG â€” this is what was missing!
    const firebaseConfig = {
      apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
      authDomain: "school-organiser-5f512.firebaseapp.com",
      projectId: "school-organiser-5f512",
      storageBucket: "school-organiser-5f512.appspot.com",
      messagingSenderId: "567803400438",
      appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7"
    };

    // THIS IS THE KEY â€” your actual web app ID
    const APP_ID = "1:567803400438:web:56ea2010e2d2a54fcc5cd7";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;
    let saveTimeout = null;

    const loadingStatus = document.getElementById('loadingStatus');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const notesInterface = document.getElementById('notesInterface');
    const noteDateInput = document.getElementById('noteDate');
    const noteEditor = document.getElementById('noteEditor');
    const saveStatus = document.getElementById('saveStatus');
    const recentNotesList = document.getElementById('recentNotesList');

    // Correct paths using the real appId
    const notesCol = (uid) => collection(db, 'artifacts', APP_ID, 'users', uid, 'daily_notes');
    const noteDoc = (uid, date) => doc(db, 'artifacts', APP_ID, 'users', uid, 'daily_notes', date);

    function today() { return new Date().toISOString().slice(0,10); }
    function formatDate(d) { return new Date(d).toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'}); }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      userId = user.uid;
      userIdDisplay.textContent = `User ID: ${userId}`;
      loadingStatus.classList.add('hidden');
      notesInterface.classList.remove('hidden');

      noteDateInput.value = today();
      noteDateInput.disabled = false;
      noteEditor.disabled = false;

      loadNote(today());
      loadMonthNotes(today());

      noteDateInput.addEventListener('change', () => loadNote(noteDateInput.value));
      noteEditor.addEventListener('input', () => {
        saveStatus.textContent = "Typing...";
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(saveNote, 3000);
      });
    });

    function loadNote(date) {
      onSnapshot(noteDoc(userId, date), snap => {
        noteEditor.value = snap.exists() ? snap.data().content || "" : "";
        saveStatus.textContent = `Loaded ${formatDate(date)}`;
      }, err => console.error(err));
    }

    async function saveNote() {
      const date = noteDateInput.value;
      const content = noteEditor.value.trim();

      try {
        await setDoc(noteDoc(userId, date), {
          content,
          date,
          timestamp: new Date().toISOString()
        }, { merge: true });

        saveStatus.textContent = `Saved at ${new Date().toLocaleTimeString()}!`;
        loadMonthNotes(date);
      } catch (e) {
        saveStatus.textContent = "Save failed";
        console.error(e);
      }
    }

    async function loadMonthNotes(currentDate) {
      const month = currentDate.slice(0,7);
      const start = `${month}-01`;
      const next = new Date(month + "-01");
      next.setMonth(next.getMonth() + 1);
      const end = next.toISOString().slice(0,10);

      const q = query(notesCol(userId), where("date", ">=", start), where("date", "<", end));
      const snap = await getDocs(q);

      recentNotesList.innerHTML = "";
      if (snap.empty) {
        recentNotesList.innerHTML = "<p class='text-gray-500 italic text-center'>No other notes this month.</p>";
        return;
      }

      const notes = snap.docs
        .filter(d => d.id !== currentDate)
        .map(d => ({ date: d.id, content: d.data().content || "" }))
        .sort((a,b) => b.date.localeCompare(a.date));

      notes.forEach(n => {
        const div = document.createElement('div');
        div.className = 'p-3 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition cursor-pointer';
        div.onclick = () => { noteDateInput.value = n.date; loadNote(n.date); };
        const preview = n.content.substring(0,100) + (n.content.length > 100 ? "..." : "");
        div.innerHTML = `
          <div class="flex justify-between items-center">
            <h3 class="font-semibold text-indigo-700">${formatDate(n.date)}</h3>
            <i class="fa-solid fa-arrow-right text-indigo-400"></i>
          </div>
          <p class="text-sm text-gray-600 mt-1">${preview || "*(Empty Note)*"}</p>
        `;
        recentNotesList.appendChild(div);
      });
    }
  </script>
</body>
</html>
