<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #login-container, #notes-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
        }
        .note {
            background: #fafafa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #007bff;
        }
        button {
            padding: 10px 16px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<!-- LOGIN WRAPPER -->
<div id="login-container" style="display:none;">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>

    <p id="login-error" style="color:red;"></p>
</div>

<!-- NOTES WRAPPER -->
<div id="notes-container" style="display:none;">
    <h2>Your Notes</h2>

    <textarea id="noteText" placeholder="Write a note..."></textarea>
    <br>
    <button onclick="saveNote()">Save Note</button>

    <h3>Saved Notes</h3>
    <div id="notesList"></div>

    <br>
    <button onclick="logout()">Log Out</button>
</div>


<!-- FIREBASE SCRIPTS -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged, 
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    import {
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        query,
        orderBy
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // YOUR CONFIG (correct)
    const firebaseConfig = {
        apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
        authDomain: "school-organiser-5f512.firebaseapp.com",
        projectId: "school-organiser-5f512",
        storageBucket: "school-organiser-5f512.firebasestorage.app",
        messagingSenderId: "567803400438",
        appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7",
        measurementId: "G-9ZGHJPJW6M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);


    // ðŸ” AUTH STATE CHECK
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("notes-container").style.display = "block";

            loadNotes(user.uid);
        } else {
            document.getElementById("notes-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }
    });


    // ðŸ”‘ LOGIN FUNCTION
    window.login = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
            .catch(error => {
                document.getElementById("login-error").innerText = error.message;
            });
    };


    // ðŸ“ SAVE NOTE
    window.saveNote = async function () {
        const user = auth.currentUser;
        const noteText = document.getElementById("noteText").value.trim();

        if (!noteText) return;

        await addDoc(collection(db, "users", user.uid, "notes"), {
            text: noteText,
            timestamp: Date.now()
        });

        document.getElementById("noteText").value = "";
    };


    // ðŸ“¥ LOAD NOTES
    function loadNotes(uid) {
        const notesRef = collection(db, "users", uid, "notes");
        const q = query(notesRef, orderBy("timestamp", "desc"));

        onSnapshot(q, snapshot => {
            let html = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                html += `<div class="note">${data.text}</div>`;
            });

            document.getElementById("notesList").innerHTML = html;
        });
    }


    // ðŸšª LOGOUT
    window.logout = function () {
        signOut(auth);
    };
</script>

</body>
</html>
