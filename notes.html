<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educator Hub - Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .nav-active { @apply bg-white text-indigo-700 shadow-inner; }
    #noteEditor { min-height: 400px; }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-indigo-700 p-4 shadow-2xl">
    <div class="container max-w-4xl mx-auto flex flex-wrap justify-center gap-4">
      <a href="dashboard.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Home</a>
      <a href="curriculum_topics.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Topics</a>
      <a href="notes.html" class="px-4 py-2 nav-active font-bold rounded-lg transition">Notes</a>
      <a href="todo.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">To-Do List</a>
      <a href="resources.html" class="px-4 py-2 text-white font-semibold rounded-lg hover:bg-indigo-600 transition">Tools</a>
    </div>
  </nav>

  <div class="container max-w-4xl mx-auto p-8 bg-white rounded-3xl shadow-2xl mt-8 space-y-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Quick Notes</h1>

    <p id="loadingStatus" class="text-center text-gray-500 p-4">
      Initializing Firebase...
    </p>
    <p id="userIdDisplay" class="text-xs text-gray-400 text-center">User ID: Loading...</p>

    <div id="notesInterface" class="hidden space-y-6">
      <div class="flex flex-col sm:flex-row justify-between items-center p-4 bg-indigo-50 rounded-xl">
        <label class="text-lg font-semibold text-indigo-700">Select Date:</label>
        <input type="date" id="noteDate" class="p-2 border border-indigo-300 rounded-lg">
        <p id="saveStatus" class="text-sm italic text-gray-600"></p>
      </div>

      <textarea id="noteEditor" 
        placeholder="Start typing... Notes auto-save every few seconds."
        class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-base"></textarea>

      <div>
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Other Notes This Month</h2>
        <div id="recentNotesList" class="space-y-3">
          <p class="text-gray-500 italic text-center">Loading notes...</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
      authDomain: "school-organiser-5f512.firebaseapp.com",
      projectId: "school-organiser-5f512",
      storageBucket: "school-organiser-5f512.appspot.com",
      messagingSenderId: "567803400438",
      appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7"
    };

    // THIS WAS MISSING â€” the real appId from your config!
    const APP_ID = "1:567803400438:web:56ea2010e2d2a54fcc5cd7";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;
    let saveTimeout = null;

    const loadingStatus = document.getElementById('loadingStatus');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const notesInterface = document.getElementById('notesInterface');
    const noteDateInput = document.getElementById('noteDate');
    const noteEditor = document.getElementById('noteEditor');
    const saveStatus = document.getElementById('saveStatus');
    const recentNotesList = document.getElementById('recentNotesList');

    // Correct Firestore paths
    const notesCollection = (uid) => collection(db, 'artifacts', APP_ID, 'users', uid, 'daily_notes');
    const noteDoc = (uid, date) => doc(db, 'artifacts', APP_ID, 'users', uid, 'daily_notes', date);

    function today() {
      return new Date().toISOString().slice(0, 10);
    }

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      userId = user.uid;
      userIdDisplay.textContent = `User ID: ${userId}`;
      loadingStatus.classList.add('hidden');
      notesInterface.classList.remove('hidden');

      noteDateInput.value = today();
      loadNote(today());
      loadMonthNotes(today());

      noteDateInput.addEventListener('change', () => loadNote(noteDateInput.value));
      noteEditor.addEventListener('input', () => {
        saveStatus.textContent = "Typing...";
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(saveNote, 2000);
      });
    });

    async function loadNote(date) {
      const unsub = onSnapshot(noteDoc(userId, date), (doc) => {
        noteEditor.value = doc.exists() ? doc.data().content || "" : "";
        saveStatus.textContent = `Loaded: ${formatDate(date)}`;
      });
    }

    async function saveNote() {
      const date = noteDateInput.value;
      const content = noteEditor.value.trim();

      try {
        await setDoc(noteDoc(userId, date), {
          content,
          date,
          timestamp: new Date().toISOString()
        }, { merge: true });

        saveStatus.textContent = `Saved at ${new Date().toLocaleTimeString()}!`;
        loadMonthNotes(date);
      } catch (e) {
        saveStatus.textContent = "Save failed";
        console.error(e);
      }
    }

    async function loadMonthNotes(currentDate) {
      const yearMonth = currentDate.substring(0, 7);
      const start = `${yearMonth}-01`;
      const end = new Date(yearMonth + "-01");
      end.setMonth(end.getMonth() + 1);
      const endStr = end.toISOString().slice(0, 10);

      const q = query(notesCollection(userId), where("date", ">=", start), where("date", "<", endStr));
      const snap = await getDocs(q);

      recentNotesList.innerHTML = "";
      if (snap.empty) {
        recentNotesList.innerHTML = "<p class='text-gray-500 italic text-center'>No notes this month yet.</p>";
        return;
      }

      const notes = snap.docs
        .map(d => ({ date: d.id, content: d.data().content || "" }))
        .filter(n => n.date !== currentDate)
        .sort((a, b) => b.date.localeCompare(a.date));

      notes.forEach(n => {
        const div = document.createElement('div');
        div.className = "p-4 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition";
        div.onclick = () => {
          noteDateInput.value = n.date;
          loadNote(n.date);
        };
        const preview = n.content.substring(0, 80) + (n.content.length > 80 ? "..." : "");
        div.innerHTML = `<strong>${formatDate(n.date)}</strong><p class="text-sm text-gray-600 mt-1">${preview || "(empty)"}</p>`;
        recentNotesList.appendChild(div);
      });
    }
  </script>
</body>
</html>
