<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curriculum Topics | Educator Hub</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
.dropzone { border: 2px dashed #4f46e5; border-radius:0.5rem; padding:1rem; text-align:center; cursor:pointer; transition:0.2s; }
.dropzone.dragover { background-color:#e0e7ff; }
</style>
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-indigo-700 p-4 shadow-2xl">
  <div class="container max-w-5xl mx-auto flex flex-wrap justify-center gap-4">
    <a href="index.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">Home üè†</a>
    <a href="topics.html" class="px-4 py-2 bg-white text-indigo-700 font-bold rounded-lg shadow-inner">Topics üß†</a>
    <a href="notes.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">Notes üìù</a>
    <a href="todo.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">To-Do ‚úÖ</a>
    <a href="resources.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">Tools üõ†Ô∏è</a>
    <button id="logoutBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Sign Out</button>
  </div>
</nav>

<div class="container max-w-5xl mx-auto p-6 mt-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold text-indigo-700">Curriculum Topics</h1>
    <button id="newTopicBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
      <i class="fa-solid fa-plus mr-1"></i> New Topic
    </button>
  </div>
  <div id="topicTree" class="space-y-3"></div>
</div>

<div id="topicModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
    <div class="flex justify-between items-center pb-3 border-b">
      <h3 class="text-2xl font-bold text-indigo-700">Add/Edit Topic</h3>
      <button id="closeTopicModal" class="text-gray-400 hover:text-gray-600 text-xl"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form id="topicForm" class="space-y-4">
      <input type="text" id="topicName" placeholder="Topic Name" class="w-full p-2 border rounded-md" required>
      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Save Topic</button>
    </form>
  </div>
</div>

<div id="lessonModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
    <div class="flex justify-between items-center pb-3 border-b">
      <h3 class="text-2xl font-bold text-green-700">Add/Edit Lesson</h3>
      <button id="closeLessonModal" class="text-gray-400 hover:text-gray-600 text-xl"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form id="lessonForm" class="space-y-4">
      <input type="text" id="lessonTitle" placeholder="Lesson Title" class="w-full p-2 border rounded-md" required>
      <textarea id="lessonContent" rows="3" placeholder="Lesson content / learning outcome..." class="w-full p-2 border rounded-md"></textarea>
      
      <div id="lessonDropzone" class="dropzone">
        Drag & Drop File Here or Click to Select
        <input type="file" id="lessonFile" class="hidden">
      </div>
      <input type="url" id="lessonLink" placeholder="External link (Docs, Sheets, etc.)" class="w-full p-2 border rounded-md">

      <button type="submit" id="lessonSubmitBtn" class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Save Lesson</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyChZSrBTGv0pjjSG-3XVOEI4eTXCQyk9cw",
  authDomain: "school-organiser-5f512.firebaseapp.com",
  projectId: "school-organiser-5f512",
  storageBucket: "school-organiser-5f512.appspot.com",
  messagingSenderId: "567803400438",
  appId: "1:567803400438:web:56ea2010e2d2a54fcc5cd7"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const storage = getStorage(app);

let currentUser = null;
let editingTopicId = null;
let editingLessonId = null;
let currentTopicId = null;

// --- DOM References ---
const topicTree = document.getElementById('topicTree');
const topicForm = document.getElementById('topicForm');
const lessonForm = document.getElementById('lessonForm');
const lessonFile = document.getElementById('lessonFile');
const lessonDropzone = document.getElementById('lessonDropzone');

// --- Auth Handling ---
onAuthStateChanged(auth, user => {
    if (user) {
        currentUser = user;
        loadTopics();
    } else {
        window.location.href = 'login.html';
    }
});

document.getElementById('logoutBtn').onclick = () => signOut(auth);

// --- Topic Functions ---
window.showNewTopicModal = () => {
    editingTopicId = null;
    topicForm.reset();
    document.getElementById('topicModal').classList.remove('hidden');
};
document.getElementById('newTopicBtn').onclick = window.showNewTopicModal;
document.getElementById('closeTopicModal').onclick = () => document.getElementById('topicModal').classList.add('hidden');

topicForm.onsubmit = async (e) => {
    e.preventDefault();
    const name = document.getElementById('topicName').value;
    const data = { name, createdAt: new Date() };

    try {
        if (editingTopicId) {
            await updateDoc(doc(db, 'users', currentUser.uid, 'topics', editingTopicId), data);
        } else {
            await addDoc(collection(db, 'users', currentUser.uid, 'topics'), data);
        }
        document.getElementById('topicModal').classList.add('hidden');
        topicForm.reset();
    } catch (err) { console.error("Error saving topic:", err); }
};

// --- Lesson Functions ---
document.getElementById('closeLessonModal').onclick = () => document.getElementById('lessonModal').classList.add('hidden');

lessonDropzone.onclick = () => lessonFile.click();
lessonFile.onchange = () => { if(lessonFile.files[0]) lessonDropzone.innerText = "Selected: " + lessonFile.files[0].name; };

lessonForm.onsubmit = async (e) => {
    e.preventDefault();
    const submitBtn = document.getElementById('lessonSubmitBtn');
    submitBtn.disabled = true;
    submitBtn.innerText = "Saving...";

    let fileUrl = null;
    const file = lessonFile.files[0];

    try {
        // ACTUAL FILE UPLOAD (Fixes the 404 issue)
        if (file) {
            const fileRef = ref(storage, `users/${currentUser.uid}/lessons/${Date.now()}_${file.name}`);
            const uploadRes = await uploadBytes(fileRef, file);
            fileUrl = await getDownloadURL(uploadRes.ref);
        }

        const lessonData = {
            title: document.getElementById('lessonTitle').value,
            content: document.getElementById('lessonContent').value,
            link: document.getElementById('lessonLink').value || null,
            fileUrl: fileUrl || (editingLessonId ? null : null), // Keep existing if editing (simplified)
            createdAt: new Date()
        };

        const lessonsRef = collection(db, 'users', currentUser.uid, 'topics', currentTopicId, 'lessons');

        if (editingLessonId) {
            await updateDoc(doc(db, 'users', currentUser.uid, 'topics', currentTopicId, 'lessons', editingLessonId), lessonData);
        } else {
            await addDoc(lessonsRef, lessonData);
        }

        document.getElementById('lessonModal').classList.add('hidden');
        lessonForm.reset();
        lessonDropzone.innerText = "Drag & Drop File Here or Click to Select";
    } catch (err) { console.error("Error saving lesson:", err); }
    
    submitBtn.disabled = false;
    submitBtn.innerText = "Save Lesson";
};

// --- Real-time Rendering ---
function loadTopics() {
    const q = query(collection(db, 'users', currentUser.uid, 'topics'), orderBy('createdAt', 'asc'));
    onSnapshot(q, (snapshot) => {
        topicTree.innerHTML = '';
        snapshot.forEach(topicDoc => {
            const topic = { id: topicDoc.id, ...topicDoc.data() };
            const topicDiv = document.createElement('div');
            topicDiv.className = 'bg-white p-4 rounded-xl shadow-md mb-4';
            topicDiv.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-indigo-700 text-lg">${topic.name}</h3>
                    <div class="flex gap-3">
                        <button onclick="addLesson('${topic.id}')" class="text-green-600"><i class="fa-solid fa-plus-circle"></i></button>
                        <button onclick="editTopic('${topic.id}', '${topic.name}')" class="text-blue-500"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteTopic('${topic.id}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <div id="lesson-list-${topic.id}" class="space-y-2 pl-4 border-l-2 border-indigo-100"></div>
            `;
            topicTree.appendChild(topicDiv);

            // Load Lessons
            const lQ = query(collection(db, 'users', currentUser.uid, 'topics', topic.id, 'lessons'), orderBy('createdAt', 'asc'));
            onSnapshot(lQ, (lSnap) => {
                const lContainer = document.getElementById(`lesson-list-${topic.id}`);
                lContainer.innerHTML = '';
                lSnap.forEach(lDoc => {
                    const lesson = { id: lDoc.id, ...lDoc.data() };
                    const lDiv = document.createElement('div');
                    lDiv.className = 'flex justify-between items-center p-2 bg-gray-50 rounded text-sm';
                    lDiv.innerHTML = `
                        <span><strong>${lesson.title}</strong></span>
                        <div class="flex gap-2">
                            ${lesson.fileUrl ? `<a href="${lesson.fileUrl}" target="_blank" class="text-purple-600"><i class="fa-solid fa-file"></i></a>` : ''}
                            <button onclick="deleteLesson('${topic.id}', '${lesson.id}')" class="text-red-400"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    `;
                    lContainer.appendChild(lDiv);
                });
            });
        });
    });
}

// --- Global Window Helpers ---
window.addLesson = (tId) => { currentTopicId = tId; editingLessonId = null; lessonForm.reset(); document.getElementById('lessonModal').classList.remove('hidden'); };
window.editTopic = (id, name) => { editingTopicId = id; document.getElementById('topicName').value = name; document.getElementById('topicModal').classList.remove('hidden'); };
window.deleteTopic = async (id) => { if(confirm("Delete topic?")) await deleteDoc(doc(db, 'users', currentUser.uid, 'topics', id)); };
window.deleteLesson = async (tId, lId) => { if(confirm("Delete lesson?")) await deleteDoc(doc(db, 'users', currentUser.uid, 'topics', tId, 'lessons', lId)); };

</script>
</body>
</html>
