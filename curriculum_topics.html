<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curriculum Topics | Educator Hub</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
.dropzone { border: 2px dashed #4f46e5; border-radius:0.5rem; padding:1rem; text-align:center; cursor:pointer; transition:0.2s; }
.dropzone.dragover { background-color:#e0e7ff; }
.collapsible-header { cursor: pointer; }
</style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-indigo-700 p-4 shadow-2xl">
  <div class="container max-w-5xl mx-auto flex flex-wrap justify-center gap-4">
    <a href="index.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">Home üè†</a>
    <a href="topics.html" class="px-4 py-2 bg-white text-indigo-700 font-bold rounded-lg shadow-inner">Topics üß†</a>
    <a href="notes.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">Notes üìù</a>
    <a href="todo.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">To-Do ‚úÖ</a>
    <a href="resources.html" class="px-4 py-2 text-white rounded-lg hover:bg-indigo-600 transition">Tools üõ†Ô∏è</a>
    <button id="logoutBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Sign Out</button>
  </div>
</nav>

<div class="container max-w-5xl mx-auto p-6 mt-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold text-indigo-700">Curriculum Topics</h1>
    <button id="newTopicBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition" disabled>
      <i class="fa-solid fa-plus mr-1"></i> New Topic
    </button>
  </div>
  <div id="topicTree" class="space-y-3"></div>
</div>

<!-- Topic Modal -->
<div id="topicModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
    <div class="flex justify-between items-center pb-3 border-b">
      <h3 class="text-2xl font-bold text-indigo-700">Add/Edit Topic</h3>
      <button id="closeTopicModal" class="text-gray-400 hover:text-gray-600 text-xl">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <form id="topicForm" class="space-y-4">
      <input type="text" id="topicName" placeholder="Topic Name" class="w-full p-2 border rounded-md" required>
      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Save Topic</button>
    </form>
  </div>
</div>

<!-- Lesson Modal -->
<div id="lessonModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
    <div class="flex justify-between items-center pb-3 border-b">
      <h3 class="text-2xl font-bold text-green-700">Add/Edit Lesson</h3>
      <button id="closeLessonModal" class="text-gray-400 hover:text-gray-600 text-xl">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <form id="lessonForm" class="space-y-4">
      <input type="text" id="lessonTitle" placeholder="Lesson Title" class="w-full p-2 border rounded-md" required>
      <textarea id="lessonContent" rows="3" placeholder="Lesson content / learning outcome..." class="w-full p-2 border rounded-md"></textarea>

      <h4 class="font-semibold mt-2">Files</h4>
      <div id="lessonFilesContainer" class="space-y-2"></div>
      <div id="lessonDropzone" class="dropzone">Drag & Drop Files Here or Click to Select</div>
      <input type="file" id="lessonFile" class="hidden" multiple>

      <h4 class="font-semibold mt-2">Links</h4>
      <div id="lessonLinksContainer" class="space-y-2"></div>
      <button type="button" id="addLinkBtn" class="text-indigo-600 hover:text-indigo-800 font-semibold"><i class="fa-solid fa-link mr-1"></i> Add Link URL</button>

      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Save Lesson</button>
    </form>
  </div>
</div>

<script type="module">
import { auth, db, storage } from './firebase-config.js';
import { collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

let currentUser=null;
let editingTopicId=null, editingLessonId=null, currentTopicId=null;
let tempFiles=[];

// DOM refs
const newTopicBtn = document.getElementById('newTopicBtn');
const topicModal = document.getElementById('topicModal');
const closeTopicModal = document.getElementById('closeTopicModal');
const topicForm = document.getElementById('topicForm');
const topicName = document.getElementById('topicName');

const lessonModal = document.getElementById('lessonModal');
const closeLessonModal = document.getElementById('closeLessonModal');
const lessonForm = document.getElementById('lessonForm');
const lessonTitle = document.getElementById('lessonTitle');
const lessonContent = document.getElementById('lessonContent');
const lessonFilesContainer = document.getElementById('lessonFilesContainer');
const lessonLinksContainer = document.getElementById('lessonLinksContainer');
const addLinkBtn = document.getElementById('addLinkBtn');
const lessonDropzone = document.getElementById('lessonDropzone');
const lessonFile = document.getElementById('lessonFile');

// Auth
onAuthStateChanged(auth, user => {
    if(!user) window.location.href='login.html';
    currentUser = user;
    newTopicBtn.disabled = false;
    loadTopics();
});

// Logout
document.getElementById('logoutBtn').onclick = async()=>{ await signOut(auth); window.location.href='login.html'; };

// Topic modal
newTopicBtn.onclick = ()=>{ editingTopicId=null; topicForm.reset(); topicModal.classList.remove('hidden'); };
closeTopicModal.onclick = ()=>topicModal.classList.add('hidden');

// Lesson modal
closeLessonModal.onclick = ()=>lessonModal.classList.add('hidden');

// Drag & drop files
lessonDropzone.onclick = ()=>lessonFile.click();
lessonDropzone.addEventListener('dragover', e=>{ e.preventDefault(); lessonDropzone.classList.add('dragover'); });
lessonDropzone.addEventListener('dragleave', e=>{ lessonDropzone.classList.remove('dragover'); });
lessonDropzone.addEventListener('drop', e=>{
    e.preventDefault(); lessonDropzone.classList.remove('dragover');
    tempFiles = [...e.dataTransfer.files];
    alert(tempFiles.length + ' file(s) ready for upload.');
});
lessonFile.onchange = ()=>{ tempFiles = [...lessonFile.files]; };

// Add link
addLinkBtn.onclick = ()=>addDynamicInput(lessonLinksContainer,'Link URL');

// Dynamic inputs
function addDynamicInput(container, placeholder, value=''){
    const div = document.createElement('div');
    div.className='flex gap-2';
    div.innerHTML = `<input type="text" value="${value}" placeholder="${placeholder}" class="flex-1 p-2 border rounded-md" required>
                     <button type="button" class="text-red-600 hover:text-red-800 px-2"><i class="fa-solid fa-xmark"></i></button>`;
    div.querySelector('button').onclick = ()=>div.remove();
    container.appendChild(div);
}

// Firestore reference
const topicsRef = () => currentUser ? collection(db,'users',currentUser.uid,'topics') : null;

// Load topics
function loadTopics(){
    const ref = topicsRef();
    if(!ref) return;
    const q = query(ref, orderBy('createdAt','asc'));
    onSnapshot(q, snapshot=>{
        const topicTree = document.getElementById('topicTree');
        topicTree.innerHTML='';
        snapshot.docs.forEach(docSnap=>{
            const topic = {...docSnap.data(), id: docSnap.id};
            const div = document.createElement('div');
            div.className='bg-white p-4 rounded-xl shadow hover:shadow-lg transition';
            div.innerHTML=`
                <div class="flex justify-between items-center collapsible-header">
                  <h3 class="font-bold text-indigo-700">${topic.name}</h3>
                  <div class="flex gap-2">
                    <button class="addLessonBtn text-green-600" title="Add Lesson"><i class="fa-solid fa-book-medical"></i></button>
                    <button class="editTopicBtn text-blue-600" title="Edit Topic"><i class="fa-solid fa-pen"></i></button>
                    <button class="deleteTopicBtn text-red-600" title="Delete Topic"><i class="fa-solid fa-trash"></i></button>
                  </div>
                </div>
                <div class="lessonContainer mt-2 space-y-2 hidden"></div>
            `;
            topicTree.appendChild(div);

            const header = div.querySelector('.collapsible-header');
            const lessonContainer = div.querySelector('.lessonContainer');
            header.onclick = (e)=>{ if(!e.target.closest('button')) lessonContainer.classList.toggle('hidden'); };

            div.querySelector('.editTopicBtn').onclick = ()=>{ editingTopicId = topic.id; topicName.value = topic.name; topicModal.classList.remove('hidden'); };
            div.querySelector('.deleteTopicBtn').onclick = async()=>{ if(confirm('Delete this topic?')) await deleteDoc(doc(topicsRef(),topic.id)); };
            div.querySelector('.addLessonBtn').onclick = ()=>{
                editingLessonId=null; currentTopicId=topic.id;
                lessonForm.reset(); lessonFilesContainer.innerHTML=''; lessonLinksContainer.innerHTML=''; tempFiles=[];
                lessonModal.classList.remove('hidden');
            };

            const lessonsRef = collection(topicsRef(), topic.id, 'lessons');
            onSnapshot(query(lessonsRef, orderBy('createdAt','asc')), snap=>{
                lessonContainer.innerHTML='';
                if(snap.empty) lessonContainer.innerHTML='<p class="text-gray-500 italic">No lessons yet.</p>';

                snap.docs.forEach(lDoc=>{
                    const lesson = {...lDoc.data(), id:lDoc.id};
                    const lDiv = document.createElement('div');
                    lDiv.className='p-2 border rounded-lg flex justify-between items-start bg-indigo-50';
                    const filesHtml = (lesson.files||[]).map(f=>`<a href="${f}" target="_blank" class="text-purple-600 hover:underline">${f}</a>`).join('<br>');
                    const linksHtml = (lesson.links||[]).map(l=>`<a href="${l}" target="_blank" class="text-blue-600 hover:underline">${l}</a>`).join('<br>');
                    lDiv.innerHTML=`
                        <div>
                          <h4 class="font-semibold">${lesson.title}</h4>
                          <p class="text-gray-700 text-sm">${lesson.content||''}</p>
                          ${filesHtml?`<div>${filesHtml}</div>`:''}
                          ${linksHtml?`<div>${linksHtml}</div>`:''}
                        </div>
                        <div class="flex gap-1">
                          <button class="editLessonBtn text-blue-600"><i class="fa-solid fa-pen"></i></button>
                          <button class="deleteLessonBtn text-red-600"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                    lessonContainer.appendChild(lDiv);

                    lDiv.querySelector('.editLessonBtn').onclick = ()=>{
                        editingLessonId = lesson.id; currentTopicId = topic.id;
                        lessonTitle.value = lesson.title; lessonContent.value = lesson.content||'';
                        lessonFilesContainer.innerHTML=''; lessonLinksContainer.innerHTML='';
                        (lesson.files||[]).forEach(f=>addDynamicInput(lessonFilesContainer,'File URL',f));
                        (lesson.links||[]).forEach(l=>addDynamicInput(lessonLinksContainer,'Link URL',l));
                        lessonModal.classList.remove('hidden');
                    };
                    lDiv.querySelector('.deleteLessonBtn').onclick = async()=>{ if(confirm('Delete this lesson?')) await deleteDoc(doc(lessonsRef,lesson.id)); };
                });
            });
        });
    });
}

// Topic submit
topicForm.onsubmit = async e=>{
    e.preventDefault();
    if(!currentUser) return alert('Waiting for authentication...');
    const data = { name: topicName.value, createdAt: new Date() };
    if(editingTopicId) await updateDoc(doc(topicsRef(), editingTopicId), data);
    else await addDoc(topicsRef(), data);
    topicForm.reset(); topicModal.classList.add('hidden');
};

// Lesson submit with Storage upload
lessonForm.onsubmit = async e=>{
    e.preventDefault();
    if(!currentUser || !currentTopicId) return alert('Waiting for authentication...');
    const uploadedFileUrls = [];

    // Upload files to Firebase Storage
    for(const file of tempFiles){
        const fileRef = storageRef(storage, `users/${currentUser.uid}/topics/${currentTopicId}/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        uploadedFileUrls.push(url);
    }

    const links = [...lessonLinksContainer.querySelectorAll('input')].map(i=>i.value).filter(Boolean);
    const data = {
        title: lessonTitle.value,
        content: lessonContent.value||'',
        files: uploadedFileUrls,
        links,
        createdAt: new Date()
    };
    const lessonsRef = collection(topicsRef(), currentTopicId, 'lessons');
    if(editingLessonId) await updateDoc(doc(lessonsRef, editingLessonId), data);
    else await addDoc(lessonsRef, data);

    lessonForm.reset(); lessonFilesContainer.innerHTML=''; lessonLinksContainer.innerHTML=''; tempFiles=[]; lessonModal.classList.add('hidden');
};
</script>
</body>
</html>
